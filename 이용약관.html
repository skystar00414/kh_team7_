<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이용약관</title>
	<style>
		.container {
			border: 2px solid black;
			height: 300px;
			padding: 20px;
			margin-bottom: 10px;
		}
		.box {
			background-color: #fff;
			height: 200px;
			display: flex;
			overflow: auto;
			padding: 10px;
		}
		.title {
			font-size: 20px;
			font-weight: bold;
			margin-bottom: 5px;
		}
		.checkbox-container {
			margin-bottom: 40px;
		}
		.button-container {
			text-align: center;
			margin-top: 20px;
		}
		.button-container button {
			padding: 10px 20px;
			font-size: 16px;
			border: 2px solid skyblue; 
			border-radius: 5px;
			cursor: pointer;
			background-color: skyblue;
			color: black;
			font-weight: bold;
		}
		.warning {
			color: red;
			font-size: 14px;
			display: none;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="section">
		<h2 class="title">이용 약관1</h2>
		<div class="container c1">
			<div class="box">이용 약관1 내용</div>
		</div>
		<div class="checkbox-container">
			<input type="checkbox" id="agree1">
			<label for="agree1">동의하기</label>
			<div class="warning" id="warning1">동의해야 합니다</div>
		</div>
	</div>

	<div class="section">
		<h2 class="title">이용 약관2</h2>
		<div class="container c1">
			<div class="box">이용 약관2 내용</div>
		</div>
		<div class="checkbox-container">
			<input type="checkbox" id="agree2">
			<label for="agree2">동의하기</label>
			<div class="warning" id="warning2">동의해야 합니다</div>
		</div>
	</div>

	<div class="section">
		<h2 class="title">이용 약관3</h2>
		<div class="container c1">
			<div class="box">이용 약관3 내용</div>
		</div>
		<div class="checkbox-container">
			<input type="checkbox" id="agree3">
			<label for="agree3">동의하기</label>
			<div class="warning" id="warning3">동의해야 합니다</div>
		</div>
	</div>

	<div class="section">
		<h2 class="title">이용 약관4</h2>
		<div class="container c1">
			<div class="box">이용 약관4 내용</div>
		</div>
		<div class="checkbox-container">
			<input type="checkbox" id="agree4">
			<label for="agree4">동의하기</label>
			<div class="warning" id="warning4">동의해야 합니다</div>
		</div>
	</div>

	<div class="button-container">
		<button type="button" onclick="validate()">다음으로</button>
	</div>

	<script>
		function validate() {
			let valid = true;
			
			for (let i = 1; i <= 4; i++) {
				const checkbox = document.getElementById(`agree${i}`);
				const warning = document.getElementById(`warning${i}`);
				
				if (!checkbox.checked) {
					warning.style.display = 'block';
					valid = false;
				} else {
					warning.style.display = 'none';
				}
			}
			
			if (valid) {
				alert("모든 약관에 동의하셨습니다.");
			}
		}
	</script>
</body>
</html>
